name: Build & Publish

on: [push]

env:
  DEPLOY_REPO_NAME: "rhrlima/app-manifests"
  DEPLOY_MANIFEST_PATH: "axum-api/deployment.yaml"

jobs:
  build_and_test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Lint
      run: echo "Linting code"

    - name: Setup Rust
      uses: ATiltedTree/setup-rust@v1
      with:
        rust-version: "1.70.0"

    - name: Build Rust application
      run: cargo build --release

    - name: Light Tests
      run: cargo test --release

  heavy_tests:
    name: Heavy Tests
    runs-on: ubuntu-latest

    # PRs or MAIN or DEVELOP
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Rust
      uses: ATiltedTree/setup-rust@v1
      with:
        rust-version: "1.70.0"
    - name: Heavy Tests
      run: cargo test --release

  docker_build_and_publish:
    name: Docker Build & Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # - name: Build Docker Image
    #   run: docker build -t docker_image .

    # - name: Login to GitHub Container Registry
    #   # MAIN or DEVELOP
    #   if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    #   uses: docker/login-action@v3
    #   with:
    #     registry: ghcr.io
    #     username: ${{ github.repository_owner }}
    #     password: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Deploy Tag
      # MAIN or DEVELOP
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
      run: |
        DEPLOY_TAG=v$(git log -1 --format="%at" | xargs -I{} date -d @{} +%Y.%m.%d-%H.%M.%S)

        git tag ${DEPLOY_TAG}
        git push --tags

    # - name: Build & Push Docker image
    #   # MAIN or DEVELOP
    #   if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    #   run: |
    #     DEPLOY_TAG=$(git describe --tags --abbrev=0)
    #     IMAGE_NAME="${{ vars.REGISTRY_DOMAIN }}/${{ vars.REGISTRY_NAME }}"

    #     docker tag docker_image:latest ${IMAGE_NAME}:latest
    #     docker tag docker_image:latest ${IMAGE_NAME}:${DEPLOY_TAG}

    #     docker push ${IMAGE_NAME}:latest
    #     docker push ${IMAGE_NAME}:${DEPLOY_TAG}

  deploy_dev:
    name: Deploy Dev
    # needs: docker_build_and_publish
    runs-on: ubuntu-latest
    environment: development

    # MAIN or DEVELOP
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Get Image Tag
      shell: bash
      run: |
        git fetch --tags --depth=10
        echo "IMAGE_TAG=$(git describe --tags `git rev-list --tags --max-count=1`)" >> $GITHUB_ENV

    - name: Repository Dispatch
      uses: ./.github/jobs/deploy
      with:
        # test only with required parameters
        REPO_NAME: ${{ env.DEPLOY_REPO_NAME }}
        MANIFEST_PATH: "dev/${{ env.DEPLOY_MANIFEST_PATH }}"
        EVENT_TYPE: "[DEV] Deploy Axum API"

  deploy_stage:
    name: Deploy Stage
    needs: deploy_dev
    runs-on: ubuntu-latest
    environment: staging

    # MAIN or DEVELOP
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Get Image Tag
      shell: bash
      run: |
        git fetch --tags --depth=10
        echo "IMAGE_TAG=$(git describe --tags `git rev-list --tags --max-count=1`)" >> $GITHUB_ENV

    - name: Repository Dispatch
      uses: ./.github/jobs/deploy
      with:
        # test providing optional parameters
        REPO_NAME: ${{ env.DEPLOY_REPO_NAME }}
        MANIFEST_PATH: "stage/${{ env.DEPLOY_MANIFEST_PATH }}"
        IMAGE_NAME: "${{ vars.REGISTRY_DOMAIN }}/${{ vars.REGISTRY_NAME }}"
        IMAGE_TAG: ${{ env.IMAGE_TAG }}
        EVENT_TYPE: "[STAGE] Deploy Axum API"
