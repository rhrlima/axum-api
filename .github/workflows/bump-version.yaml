name: Bump Version

on: [workflow_dispatch]

jobs:
  bump-version:
    name: Update Version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Bump Version
        id: bump-version
        uses: paulhatch/semantic-version@v5.4.0

      - name: Output Version
        run: echo "VERSION ${{ steps.bump-version.outputs.version }}"
